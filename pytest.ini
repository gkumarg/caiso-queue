[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Additional command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external resources
    integration: Integration tests that may require database or files
    slow: Tests that take significant time to run
    network: Tests that require network access

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=scripts --cov=dashboard --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .github raw data reports dashboard/data logs
