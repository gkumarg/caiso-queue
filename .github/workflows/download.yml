name: Ingest & Analyze CAISO Queue
on:
  push:
    branches: [ master ]
    paths: ['raw/**','scripts/**','*.py','Dockerfile','Pipfile']
  schedule:
    - cron: '0 10 * * 1'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t caiso-queue:latest .

      - name: Run parsing & analysis
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: |
          docker run --rm \
            -e SMTP_HOST \
            -e SMTP_USER \
            -e SMTP_PASS \
            -e NOTIFICATION_EMAIL \
            caiso-queue:latest \
            sh -c "python scripts/parse_queue.py && python scripts/analyze_queue.py"